<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple 2D Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  
  <script>
    var dojoConfig = {
      has: {
        // WebGL (BETA) is cool, let's use by default
        "esri-featurelayer-webgl": 1
      }
    };
  </script>
  
  <script src="https://js.arcgis.com/4.5/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    .hidden {
      display: none !important;
    }
    .visible {
      width: 20vh;
      height: 20vh;
      position: absolute;
      z-index: 400;
      top: 0px;
      right: 0px;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/dom-class",
      "dojo/dom-attr",
      "dojo/domReady!"
    ],
    function(Map, MapView, FeatureLayer, domClass, domAttr) {
      // Create FeatureLayer
      let layer = new FeatureLayer({
        url: "https://services.arcgis.com/q7zPNeKmTWeh7Aor/ArcGIS/rest/services/iframe_demo/FeatureServer/0",
        outFields: ["url"]
      });

      // Create map and add the layer
      let map = new Map({
        basemap: "topo-vector",
        layers: [layer]
      });
      
      // Create the MapView and add the map
      let view = new MapView({
        container: "viewDiv",  
        map: map,     
        constraints: {
          snapToZoom: false
        },
        center: [-117.1625, 32.7071],
        zoom: 15
      });
      
      // When click map, query layer
      view.whenLayerView(layer)
        .then(lyrView => {
          view.on("click", evt => {
            const screenPoint = {
              x: evt.x,
              y: evt.y
            };
            // If clicked a point, get url from that point and open iframe window
            view.hitTest(screenPoint)
              .then(res => {
                const graphic = res.results[0].graphic;
                if(!graphic || !graphic.attributes || !graphic.attributes.url) return;
                url = graphic.attributes.url;
                domClass.replace('if-div', 'visible', 'hidden');
                domAttr.set('iframe', 'src', url);
              });
          });
        });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="if-div" class="hidden">
    <iframe id="iframe" style="width:100%; height:100%; border:none;"></iframe>
  </div>
</body>

</html>
