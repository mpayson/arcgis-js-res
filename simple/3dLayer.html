<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple 3D Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  <script src="https://js.arcgis.com/4.5/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "dojo/domReady!"
    ], function(Map, SceneView, SceneLayer) {

      // Create SceneLayer
      var sceneLayer = new SceneLayer({
        url: "https://sfgis-portal.sfgov.org/srv/rest/services/Hosted/Downtown_textured3D_P2010_bldg/SceneServer/layers/0"
      });
      // Create Map and add the layer
      var map = new Map({
        basemap: "gray-vector",
        ground: "world-elevation",
        layers: [sceneLayer]
      });

      // Create the SceneView and add the map
      var view = new SceneView({
        container: "viewDiv",
        map: map
      });

      // Zoom to the layer
      sceneLayer.then(() => {
        view.extent = sceneLayer.fullExtent;
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
