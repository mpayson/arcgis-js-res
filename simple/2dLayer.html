<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple 2D Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  
  <script>
    var dojoConfig = {
      has: {
        // WebGL (BETA) is cool, let's use by default
        "esri-featurelayer-webgl": 1
      }
    };
  </script>
  
  <script src="https://js.arcgis.com/4.5/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ],
    function(Map, MapView, FeatureLayer) {
      // Create FeatureLayer
      var layer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer"
      });

      // Create map and add the layer
      var map = new Map({
        basemap: "topo-vector",
        layers: [layer]
      });
      
      // Create the SceneView and add the map
      var view = new MapView({
        container: "viewDiv",  
        map: map,             
      });

      // Zoom to the layer
      view.then(() => {
        layer.queryExtent().then(res => {
          view.goTo(res.extent);
        }).catch(e => {
          console.log(e)
        })
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
