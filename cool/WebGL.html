<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Simple 2D Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.5/esri/css/main.css">
  
  <script>
    var dojoConfig = {
      has: {
        // WebGL (BETA) is cool, let's use by default
        "esri-featurelayer-webgl": 1
      }
    };
  </script>
  
  <script src="https://js.arcgis.com/4.5/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ],
    function(Map, MapView, FeatureLayer) {
      
      var markerSymbol = {
        type: "simple-marker", // autocasts as new SimpleMarkerSymbol(),
        size: "4px",
        outline: {  // autocasts as new SimpleLineSymbol()
          width: 0  // points
        }
      };

      var renderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: markerSymbol,
        visualVariables: [{
          type: "color",
          field: "SCORE",
          stops: [
          {
            value: -2,
            color: "#0ff"
          },
          {
            value: 151,
            color: "#f0f"
          }]
        }]
      };

      // Create FeatureLayer
      var layer = new FeatureLayer({
        url: "https://services.arcgis.com/q7zPNeKmTWeh7Aor/arcgis/rest/services/a/FeatureServer",
        renderer: renderer
      });

      // Create map and add the layer
      var map = new Map({
        basemap: {
          portalItem: {
            id: "4f2e99ba65e34bb8af49733d9778fb8e"
          }
        },
        layers: [layer]
      });
      
      // Create the SceneView and add the map
      var view = new MapView({
        container: "viewDiv",  
        map: map,   
        center: [-73.967569, 40.727724],
        zoom: 12    
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
